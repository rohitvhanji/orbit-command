<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom | Final Verified Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --slack-purple: #4A154B; --slack-navy: #3F0E40; --slack-green: #2EB67D;
            --status-weekend: #A0A0A0; --night-wash: rgba(10, 15, 30, 0.75);
            --status-lunch: #ECB22E; --status-snooze: #E01E5A; --slack-blue: #1264A3;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, system-ui, sans-serif; background: white; overflow: hidden; }
        #app-shell { display: flex; height: 100%; width: 100%; }
        #sidebar { width: 340px; background: var(--slack-purple); color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 18px; background: var(--slack-navy); font-weight: 900; }
        .mgmt-input { width: 90%; margin: 5px 5%; padding: 10px; border-radius: 4px; border: none; font-size: 0.9rem; box-sizing: border-box; }
        .btn-action { width: 90%; margin: 5px 5% 15px 5%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #member-groups { overflow-y: auto; flex-grow: 1; padding-bottom: 20px; }
        .tz-group { background: rgba(0,0,0,0.1); margin-bottom: 2px; }
        .tz-header { padding: 12px; font-size: 0.75rem; font-weight: 800; background: rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; }
        .loc-card { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .loc-header { padding: 10px 12px 5px 12px; font-size: 0.85rem; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        .member-row { padding: 6px 12px 6px 25px; font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center; }
        .btn-del { cursor: pointer; color: #ff4d4d; font-size: 1.2rem; opacity: 0.3; transition: 0.2s; }
        .tz-group:hover .btn-del, .loc-card:hover .btn-del, .member-row:hover .btn-del { opacity: 1; }
        #main-view { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        #map-area { flex-grow: 1; position: relative; background: #000; overflow: hidden; }
        #map-bg { width: 100%; height: 100%; background: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg') center/cover; filter: saturate(0.4) brightness(0.6); }
        #svg-map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .map-grid-text { font-size: 9px; font-weight: 900; paint-order: stroke; stroke: black; stroke-width: 2px; }
        #scheduler { padding: 15px; background: #fff; border-top: 1px solid #ddd; display: flex; gap: 10px; align-items: center; justify-content: center; }
        .sched-control { border: 1px solid #ddd; padding: 6px; border-radius: 4px; }
    </style>
</head>
<body>

<div id="app-shell">
    <aside id="sidebar">
        <div class="sidebar-header">LOOM</div>
        <div style="padding-top:10px">
            <input type="text" id="cityInput" class="mgmt-input" placeholder="City (e.g. Pune)">
            <button onclick="lookupCity()" class="btn-action" style="background:white; color:var(--slack-purple)">ADD OFFICE</button>
            <input type="text" id="newName" class="mgmt-input" placeholder="Teammate Name">
            <select id="newLoc" class="mgmt-input" style="background:rgba(255,255,255,0.1); color:white;"></select>
            <button onclick="addMember()" class="btn-action" style="background:var(--slack-green); color:white">ADD TEAMMATE</button>
        </div>
        <div id="member-groups"></div>
    </aside>

    <main id="main-view">
        <div id="map-area">
            <div id="map-bg"></div>
            <svg id="svg-map" viewBox="0 0 800 400" preserveAspectRatio="none">
                <g id="day-night-layer"></g>
                <g id="grid-layer"></g>
                <g id="marker-layer"></g>
            </svg>
        </div>
        <footer id="scheduler">
            <input type="date" id="schedDate" class="sched-control">
            <input type="number" id="hourVal" class="sched-control" style="width:50px" placeholder="HH">
            <input type="number" id="minVal" class="sched-control" style="width:50px" placeholder="MM">
            <button onclick="setSim(true)" class="sched-control" style="background:var(--slack-purple); color:white">SIMULATE</button>
            <button onclick="setSim(false)" class="sched-control">LIVE</button>
            <div id="harmonyText" style="font-weight:bold; color:var(--slack-purple); margin-left:10px">0% Harmony</div>
        </footer>
    </main>
</div>

<script>
    const SUPABASE_URL = 'https://xcdnyheqtagizlcyzuzb.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_5cH3NNSKN1knnkm6ZMvggw_6RQdq9Nh';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let locationData = {}; let team = [];
    let isSim = false; let simDate = new Date();

    const TZ_MAP = {
        "pune": "Asia/Kolkata", "bengaluru": "Asia/Kolkata", "hyderabad": "Asia/Kolkata", "chennai": "Asia/Kolkata",
        "mumbai": "Asia/Kolkata", "delhi": "Asia/Kolkata", "chicago": "America/Chicago", 
        "new york": "America/New_York", "san francisco": "America/Los_Angeles", "london": "Europe/London"
    };

    async function loadData() {
        const { data: locs } = await _supabase.from('locations').select('*');
        const { data: mems } = await _supabase.from('teammates').select('*');
        locationData = {}; 
        if(locs) locs.forEach(l => locationData[l.name] = l);
        team = mems || [];
        const sel = document.getElementById('newLoc'); sel.innerHTML = '';
        Object.keys(locationData).sort().forEach(n => {
            const o = document.createElement('option'); o.value = n; o.textContent = n; sel.appendChild(o);
        });
        render();
    }

    async function lookupCity() {
        const input = document.getElementById('cityInput').value.trim();
        if(!input) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(input)}&limit=1`).then(r => r.json());
        if(res && res[0]) {
            const tzId = TZ_MAP[input.toLowerCase()] || "UTC";
            const cleanName = input.charAt(0).toUpperCase() + input.slice(1).toLowerCase();
            const { data: { user } } = await _supabase.auth.getUser();
            await _supabase.from('locations').upsert({
                name: cleanName, code: input.substring(0,3).toUpperCase(),
                lon: parseFloat(res[0].lon), lat: parseFloat(res[0].lat),
                tz_id: tzId, user_id: user.id
            });
            document.getElementById('cityInput').value = '';
            document.getElementById('newName').value = '';
            loadData();
        }
    }

    async function addMember() {
        const name = document.getElementById('newName').value.trim();
        const loc = document.getElementById('newLoc').value;
        if(name && loc) {
            const { data: { user } } = await _supabase.auth.getUser();
            await _supabase.from('teammates').insert([{ name, location_name: loc, user_id: user.id }]);
            document.getElementById('newName').value = '';
            loadData();
        }
    }

    async function delLoc(n) { if(confirm(`Delete ${n}?`)) { await _supabase.from('locations').delete().eq('name', n); loadData(); } }
    async function delMem(id) { await _supabase.from('teammates').delete().eq('id', id); loadData(); }

    function getStatus(date, tz) {
        const local = new Date(date.toLocaleString("en-US", {timeZone: tz}));
        const hr = local.getHours(); const day = local.getDay();
        if([0,6].includes(day)) return { e: "ðŸ–ï¸", c: "var(--status-weekend)", w: false };
        if(hr >= 22 || hr < 7) return { e: "ðŸ˜´", c: "var(--status-snooze)", w: false };
        if(hr >= 9 && hr < 17) return { e: "ðŸ’»", c: "var(--slack-green)", w: true };
        return { e: "ðŸ ", c: "var(--slack-blue)", w: false };
    }

    function render() {
        const ref = isSim ? simDate : new Date();
        const container = document.getElementById('member-groups'); container.innerHTML = '';
        const groups = {};
        Object.values(locationData).forEach(l => {
            if(!groups[l.tz_id]) groups[l.tz_id] = { id: l.tz_id, cities: [] };
            groups[l.tz_id].cities.push(l);
        });

        let total = team.length, avail = 0;
        Object.keys(groups).forEach(tzId => {
            const timeStr = ref.toLocaleTimeString('en-US', { timeZone: tzId, hour12: false, hour: '2-digit', minute: '2-digit', weekday: 'short', month: 'short', day: 'numeric' });
            const tzCode = new Intl.DateTimeFormat('en-US', { timeZone: tzId, timeZoneName: 'short' }).formatToParts(ref).find(p => p.type === 'timeZoneName').value;
            const stat = getStatus(ref, tzId);
            
            let html = `<div class="tz-group"><div class="tz-header" style="color:${stat.c}"><span>${tzCode} â€¢ ${timeStr}</span></div>`;
            groups[tzId].cities.forEach(city => {
                const mates = team.filter(t => t.location_name === city.name);
                html += `<div class="loc-card"><div class="loc-header"><span>${city.name}</span><span class="btn-del" onclick="delLoc('${city.name}')">Ã—</span></div>`;
                mates.forEach(m => {
                    const s = getStatus(ref, tzId); if(s.w) avail++;
                    html += `<div class="member-row"><span>${m.name}</span><span>${s.e} <span class="btn-del" onclick="delMem('${m.id}')">Ã—</span></span></div>`;
                });
                html += `</div>`;
            });
            container.innerHTML += html + `</div>`;
        });
        document.getElementById('harmonyText').innerText = total > 0 ? Math.round((avail/total)*100) + "% Harmony" : "0% Harmony";
        drawMap(ref);
    }

    function drawMap(ref) {
        const night = document.getElementById('day-night-layer');
        const grid = document.getElementById('grid-layer');
        const markers = document.getElementById('marker-layer');
        night.innerHTML = grid.innerHTML = markers.innerHTML = '';

        const utcHr = ref.getUTCHours() + (ref.getUTCMinutes()/60);
        const nightX = ((utcHr + 6) % 24) * (800/24);
        const r = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        r.setAttribute("x", nightX); r.setAttribute("width", 400); r.setAttribute("height", 400); r.setAttribute("fill", "var(--night-wash)");
        night.appendChild(r);

        const sunX = ((12 - utcHr + 24) % 24) * (800/24);
        const moonX = ((24 - utcHr + 24) % 24) * (800/24);
        const sTxt = document.createElementNS("http://www.w3.org/2000/svg", "text");
        sTxt.setAttribute("x", sunX); sTxt.setAttribute("y", 385); sTxt.textContent = "â˜€ï¸"; grid.appendChild(sTxt);
        const mTxt = document.createElementNS("http://www.w3.org/2000/svg", "text");
        mTxt.setAttribute("x", moonX); mTxt.setAttribute("y", 385); mTxt.textContent = "ðŸŒ™"; grid.appendChild(mTxt);

        Object.values(locationData).forEach(loc => {
            const px = (loc.lon + 180) * (800/360); const py = (90 - loc.lat) * (400/180);
            const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            c.setAttribute("cx", px); c.setAttribute("cy", py); c.setAttribute("r", 3); c.setAttribute("fill", "white");
            markers.appendChild(c);
            const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
            t.setAttribute("x", px + 4); t.setAttribute("y", py); t.setAttribute("class", "pin-lbl"); t.textContent = loc.code;
            markers.appendChild(t);
        });
    }

    function setSim(v) {
        if(!v) { isSim = false; render(); return; }
        const d = document.getElementById('schedDate').value;
        const h = document.getElementById('hourVal').value || 0;
        if(!d) return alert("Pick a date");
        simDate = new Date(`${d}T${h.toString().padStart(2,'0')}:00:00`);
        isSim = true; render();
    }
    loadData();
</script>
</body>
</html>
