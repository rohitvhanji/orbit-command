<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbit | Persistent Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --sf-blue: #0176D3;
            --sf-navy: #032D60;
            --sf-bg: #F3F3F2;
            --sf-border: #DDDBDA;
            --success: #2E844A;
            --warning: #f9ab00;
            --error: #BA0517;
            --night-shade: rgba(10, 20, 40, 0.45);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--sf-bg);
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        #sidebar {
            width: 330px; background: white; border-right: 1px solid var(--sf-border);
            display: flex; flex-direction: column; z-index: 100; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar-header { padding: 15px; background: var(--sf-navy); color: white; }
        
        .mgmt-section { padding: 10px; border-bottom: 1px solid var(--sf-border); background: #f9f9f9; }
        .mgmt-title { font-size: 0.65rem; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .mgmt-input { width: 100%; box-sizing: border-box; padding: 5px; margin-bottom: 5px; font-size: 0.75rem; border: 1px solid #ccc; border-radius: 3px; }
        .btn-action { width: 100%; border: none; padding: 6px; cursor: pointer; border-radius: 3px; font-weight: bold; font-size: 0.7rem; margin-top: 2px; }
        .btn-blue { background: var(--sf-blue); color: white; }
        .btn-green { background: var(--success); color: white; }

        #member-groups { padding: 10px; overflow-y: auto; flex-grow: 1; }
        .location-group { margin-bottom: 10px; border: 1px solid var(--sf-border); border-radius: 4px; overflow: hidden; }
        .location-header { background: #FAFAF9; padding: 6px 10px; font-weight: 700; font-size: 0.78rem; display: flex; justify-content: space-between; border-bottom: 1px solid var(--sf-border); }
        .tz-label { font-size: 0.65rem; color: var(--sf-blue); display: block; font-weight: 400; }
        
        .member-row { padding: 5px 12px; font-size: 0.75rem; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #f4f4f4; position: relative; }
        .btn-remove { color: var(--error); cursor: pointer; font-weight: bold; font-size: 1.1rem; opacity: 0; transition: opacity 0.2s; }
        .member-row:hover .btn-remove { opacity: 1; }

        .status-green { border-left: 5px solid var(--success); }
        .status-yellow { border-left: 5px solid var(--warning); }
        .status-red { border-left: 5px solid var(--error); }

        #main-view { 
            flex-grow: 1; position: relative; 
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg');
            background-size: 100% 100%; background-repeat: no-repeat;
        }
        #svg-map { width: 100%; height: 100%; background: transparent; }

        .grid-work { stroke: var(--success); stroke-width: 3; }
        .grid-sleep { stroke: var(--error); stroke-width: 3; stroke-dasharray: 5,3; }
        .line-label-bg { rx: 8; ry: 8; stroke: white; stroke-width: 1; }
        .line-label-txt { font-size: 8px; font-weight: 900; fill: white; text-transform: uppercase; }
        .time-marker-txt { font-size: 10px; fill: white; font-weight: bold; text-shadow: 1px 1px 2px black; }
        .pin { fill: #FF3B30; stroke: white; stroke-width: 0.5; }
        .label-txt { font-size: 8px; font-weight: 900; fill: #fff; text-shadow: 1px 1px 2px black; }

        #scheduler { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.95); height: 50px; border-top: 1px solid var(--sf-border);
            display: flex; gap: 15px; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header"><h2>ORBIT COMMAND</h2></div>
    
    <div class="mgmt-section">
        <span class="mgmt-title">1. Global City Search</span>
        <input type="text" id="cityInput" class="mgmt-input" placeholder="City Name (e.g. Pune, London)">
        <button class="btn-action btn-blue" onclick="lookupCity()">ADD CITY</button>
    </div>

    <div class="mgmt-section">
        <span class="mgmt-title">2. Teammate Assignment</span>
        <input type="text" id="newName" class="mgmt-input" placeholder="Name">
        <select id="newLoc" class="mgmt-input"></select>
        <button class="btn-action btn-green" onclick="addMember()">+ ASSIGN TO CITY</button>
    </div>

    <div id="member-groups"></div>
</div>

<div id="main-view">
    <svg id="svg-map" viewBox="0 0 800 400" preserveAspectRatio="none">
        <g id="day-night-layer"></g>
        <g id="grid-lines-layer"></g>
        <g id="grid-label-layer"></g>
        <g id="time-text-layer"></g>
        <g id="marker-layer"></g>
    </svg>

    <div id="scheduler">
        <input type="date" id="schedDate" onchange="validate()">
        <input type="text" id="hourVal" style="width:25px; text-align:center;" onblur="validate()">
        <span>:</span>
        <input type="text" id="minVal" style="width:25px; text-align:center;" onblur="validate()">
        <button class="btn-action btn-blue" style="width:auto; padding: 6px 15px;" onclick="setFitMode(true)">Sync Check</button>
        <button class="btn-action" style="width:auto; padding: 6px 15px; background:#444; color:white;" onclick="resetToLive()">Live</button>
    </div>
</div>

<script>
    // --- DATABASE CONFIGURATION ---
    const SUPABASE_URL = 'https://xcdnyheqtagizlcyzuzb.supabase.co'; // Replace with yours
    const SUPABASE_KEY = 'sb_publishable_5cH3NNSKN1knnkm6ZMvggw_6RQdq9Nh'; // Replace with yours
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let locationData = {};
    let team = [];
    let isFitMode = false;
    let workDate = new Date();

    // --- PERSISTENCE: LOAD DATA ---
    async function loadData() {
        const { data: locs, error: e1 } = await _supabase.from('locations').select('*');
        const { data: members, error: e2 } = await _supabase.from('teammates').select('*');

        if (e1 || e2) return console.error("Sync Error:", e1 || e2);

        locationData = {};
        locs.forEach(l => {
            locationData[l.name] = {
                code: l.code, lat: l.lat, lon: l.lon,
                offset: l.utc_offset, tz: l.tz
            };
        });

        team = members.map(m => ({ id: m.id, name: m.name, loc: m.location_name }));
        populateLocDropdown();
        render();
    }

    // --- PERSISTENCE: SAVE CITY ---
    async function lookupCity() {
        const city = document.getElementById('cityInput').value.trim();
        if (!city) return;
        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}&limit=1`);
            const data = await resp.json();
            if (data.length > 0) {
                const res = data[0];
                const lat = parseFloat(res.lat);
                const lon = parseFloat(res.lon);
                
                const tzResp = await fetch(`https://worldtimeapi.org/api/timezone/Etc/GMT${lon >= 0 ? '-' : '+'}${Math.abs(Math.round(lon/15))}`);
                const tzData = await tzResp.json();
                const offset = tzData.utc_offset ? parseInt(tzData.utc_offset) : Math.round(lon/15);

                const name = res.display_name.split(',')[0];
                const code = name.substring(0,3).toUpperCase();

                await _supabase.from('locations').insert([{
                    name: name, code: code, lat: lat, lon: lon,
                    utc_offset: offset, tz: `GMT${offset >= 0 ? '+' : ''}${offset}`
                }]);

                document.getElementById('cityInput').value = '';
                loadData();
            }
        } catch (e) { alert("City search failed."); }
    }

    // --- PERSISTENCE: SAVE MEMBER ---
    async function addMember() {
        const name = document.getElementById('newName').value.trim();
        const loc = document.getElementById('newLoc').value;
        if (name && loc) {
            await _supabase.from('teammates').insert([{ name, location_name: loc }]);
            document.getElementById('newName').value = '';
            loadData();
        }
    }

    // --- PERSISTENCE: DELETE MEMBER ---
    async function removeMember(dbId) {
        await _supabase.from('teammates').delete().eq('id', dbId);
        loadData();
    }

    // --- RENDER LOGIC ---
    function populateLocDropdown() {
        const sel = document.getElementById('newLoc');
        sel.innerHTML = '';
        Object.keys(locationData).sort().forEach(loc => {
            const opt = document.createElement('option');
            opt.value = loc; opt.textContent = loc; sel.appendChild(opt);
        });
    }

    function setFitMode(val) { isFitMode = val; render(); }
    function resetToLive() { isFitMode = false; workDate = new Date(); sync(); render(); }
    
    function sync() {
        document.getElementById('schedDate').value = workDate.toISOString().split('T')[0];
        document.getElementById('hourVal').value = workDate.getHours().toString().padStart(2,'0');
        document.getElementById('minVal').value = (Math.round(workDate.getMinutes()/5)*5%60).toString().padStart(2,'0');
    }

    function validate() { 
        let h = parseInt(document.getElementById('hourVal').value) || 0;
        let m = parseInt(document.getElementById('minVal').value) || 0;
        workDate = new Date(`${document.getElementById('schedDate').value}T${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:00`);
        setFitMode(true); sync(); 
    }

    function render() {
        const ref = isFitMode ? workDate : new Date();
        const container = document.getElementById('member-groups');
        container.innerHTML = '';
        const grouped = {};
        
        team.forEach(m => { 
            if(!grouped[m.loc]) grouped[m.loc] = []; 
            grouped[m.loc].push(m); 
        });

        Object.keys(grouped).sort((a,b) => (locationData[b]?.offset || 0) - (locationData[a]?.offset || 0)).forEach(loc => {
            const data = locationData[loc];
            const localTime = new Date(ref.getTime() + (ref.getTimezoneOffset() * 60000) + (data.offset * 3600000));
            const timeStr = localTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
            const hr = localTime.getHours();
            
            let cls = hr >= 9 && hr < 17 ? "status-green" : ((hr >= 7 && hr < 9) || (hr >= 17 && hr < 22) ? "status-yellow" : "status-red");
            
            let html = `<div class="location-group"><div class="location-header"><div>${loc} [${data.code}]<span class="tz-label">${data.tz}</span></div><span>${timeStr}</span></div>`;
            grouped[loc].forEach(m => { 
                html += `<div class="member-row ${cls}"><span>${m.name}</span><span class="btn-remove" onclick="removeMember('${m.id}')">Ã—</span></div>`; 
            });
            container.innerHTML += html + '</div>';
        });
        drawMap(ref);
    }

    function addCommandLabel(x, text, color, parent) {
        const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
        const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
        const w = text.length * 5.5 + 10;
        rect.setAttribute("x", x - w/2); rect.setAttribute("y", 15); rect.setAttribute("width", w); rect.setAttribute("height", 14);
        rect.setAttribute("fill", color); rect.setAttribute("class", "line-label-bg");
        txt.setAttribute("x", x); txt.setAttribute("y", 25); txt.setAttribute("text-anchor", "middle"); txt.setAttribute("class", "line-label-txt");
        txt.textContent = text;
        g.appendChild(rect); g.appendChild(txt); parent.appendChild(g);
    }

    function drawMap(refDate) {
        const night = document.getElementById('day-night-layer');
        const lines = document.getElementById('grid-lines-layer');
        const labels = document.getElementById('grid-label-layer');
        const text = document.getElementById('time-text-layer');
        const markers = document.getElementById('marker-layer');
        
        night.innerHTML = ''; lines.innerHTML = ''; labels.innerHTML = ''; text.innerHTML = ''; markers.innerHTML = '';
        const utcHour = refDate.getUTCHours() + refDate.getUTCMinutes()/60;

        for(let i = 0; i < 24; i++) {
            const lon = (i * 15) - 180;
            const x = (lon + 180) * (800 / 360);
            const bandHour = (24 + utcHour + (lon/15)) % 24;
            const hrInt = Math.floor(bandHour);

            if (hrInt < 6 || hrInt >= 18) {
                const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("x", x); rect.setAttribute("y", 0); rect.setAttribute("width", 801/24); rect.setAttribute("height", 400);
                rect.setAttribute("fill", "var(--night-shade)"); night.appendChild(rect);
            }

            if (hrInt === 9) addCommandLabel(x, "Work Start", "var(--success)", labels);
            if (hrInt === 17) addCommandLabel(x, "Work End", "var(--success)", labels);
            if (hrInt === 7) addCommandLabel(x, "Wake Up", "var(--warning)", labels);
            if (hrInt === 22) addCommandLabel(x, "Rest Zone", "var(--error)", labels);

            if(i % 4 === 0) {
                const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
                t.setAttribute("x", x + 2); t.setAttribute("y", 12); t.setAttribute("class", "time-marker-txt");
                t.textContent = `${hrInt}:00`; text.appendChild(t);
            }
        }

        Object.keys(locationData).forEach(loc => {
            const d = locationData[loc];
            const px = (d.lon + 180) * (800 / 360);
            const py = (90 - d.lat) * (400 / 180);
            const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            dot.setAttribute("cx", px); dot.setAttribute("cy", py);
            dot.setAttribute("r", 1.8); dot.setAttribute("class", "pin");
            markers.appendChild(dot);
            const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
            txt.setAttribute("x", px + 5); txt.setAttribute("y", py + 3);
            txt.setAttribute("class", "label-txt"); txt.textContent = d.code;
            markers.appendChild(txt);
        });
    }

    // Start
    loadData();
    resetToLive();
</script>
</body>
</html>
