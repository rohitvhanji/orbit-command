<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loom | Weaving Scheduling Harmony</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --slack-purple: #4A154B;
            --slack-navy: #3F0E40;
            --slack-blue: #1264A3;
            --slack-green: #2EB67D;
            --slack-bg: #F0F2F5;
            --slack-border: #E2E2E2;
            --text-dark: #1D1C1D;
            --text-muted: #616061;
            --status-work: #2EB67D;
            --status-lunch: #ECB22E;
            --status-snooze: #E01E5A;
            --night-wash: rgba(10, 15, 40, 0.7); /* Deep blue-black night */
            --loom-gradient: linear-gradient(135deg, #4A154B 0%, #2c0b2d 100%);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: white; color: var(--text-dark);
            overflow: hidden;
        }

        /* --- Auth Overlay --- */
        #auth-overlay { position: fixed; inset: 0; background: var(--loom-gradient); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .bg-mesh { position: absolute; width: 150%; height: 150%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg'); background-size: cover; opacity: 0.05; filter: invert(1); animation: drift 100s linear infinite; }
        @keyframes drift { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .hero-container { display: flex; width: 100%; max-width: 1100px; align-items: center; justify-content: space-between; gap: 40px; position: relative; z-index: 2; }
        .brand-section { flex: 1.2; text-align: left; color: white; }
        .brand-section h1 { color: white; font-size: clamp(3rem, 8vw, 5.5rem); font-weight: 900; margin: 0; letter-spacing: -3px; line-height: 1; }
        .auth-card { flex: 0.85; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); text-align: center; display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 400px; }
        .auth-input { width: 100%; padding: 16px; border: 1px solid #dddfe2; border-radius: 8px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .btn-main { width: 100%; border: none; padding: 16px; border-radius: 8px; font-size: 1.1rem; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-login { background: var(--slack-purple); color: white; }
        .btn-signup { background: var(--slack-green); color: white; }

        /* --- Layout --- */
        #app-shell { display: flex; height: 100%; width: 100%; }
        #sidebar { width: 340px; background: var(--slack-purple); color: white; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
        .sidebar-header { padding: 18px; background: var(--slack-navy); display: flex; justify-content: space-between; align-items: center;}
        .sidebar-header h2 { margin: 0; font-size: 1.1rem; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }
        
        .mgmt-section { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .mgmt-title { font-size: 0.65rem; font-weight: 700; opacity: 0.6; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .mgmt-input { width: 100%; box-sizing: border-box; padding: 10px; font-size: 0.9rem; background: rgba(255,255,255,0.1); border: 1px solid transparent; color: white; border-radius: 4px; margin-bottom: 6px; }
        
        #member-groups { overflow-y: auto; flex-grow: 1; padding-bottom: 100px; }
        .timezone-group { background: rgba(0,0,0,0.1); margin-top: 2px; }
        .tz-header { padding: 10px 15px; font-size: 0.75rem; font-weight: 800; background: rgba(0,0,0,0.25); display: flex; justify-content: space-between; align-items: center; }
        
        .location-card { border-bottom: 1px solid rgba(255,255,255,0.03); }
        .loc-header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; font-weight: 700; }
        .loc-code-tag { font-size: 0.65rem; background: rgba(255,255,255,0.15); padding: 2px 6px; border-radius: 3px; font-family: monospace; }
        
        .btn-standard-del { cursor: pointer; opacity: 0; pointer-events: none; font-size: 1.2rem; color: rgba(255,255,255,0.4); margin-left: 10px; }
        .loc-header:hover .btn-standard-del, .member-row:hover .btn-standard-del { opacity: 1; pointer-events: auto; }

        .member-row { padding: 8px 15px 8px 30px; font-size: 0.85rem; display: flex; align-items: center; justify-content: space-between; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 10px; }

        /* --- Map --- */
        #main-view-container { flex-grow: 1; display: flex; flex-direction: column; background: #fff; position: relative; }
        #map-area { flex-grow: 1; position: relative; overflow: hidden; background: #000; }
        #map-bg { width: 100%; height: 100%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg'); background-size: 100% 100%; filter: saturate(0.5) brightness(1.1); }
        #svg-map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        
        /* Staggered Pins */
        .pin-needle { stroke: var(--slack-purple); stroke-width: 1.5; }
        .pin-head { fill: white; stroke: var(--slack-purple); stroke-width: 1.5; r: 2; }
        .pin-lbl { font-size: 10px; font-weight: 900; fill: var(--slack-navy); paint-order: stroke; stroke: white; stroke-width: 2.5px; }
        .map-icon { font-size: 14px; }

        #scheduler { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px 20px; background: rgba(255,255,255,0.98); border-top: 1px solid var(--slack-border); display: flex; gap: 15px; align-items: center; justify-content: center; z-index: 1000; }
        .sched-control { border: 1px solid var(--slack-border); padding: 8px; border-radius: 4px; font-size: 0.85rem; font-weight: 600; }
        .harmony-pct { font-size: 1.2rem; font-weight: 900; color: var(--slack-purple); }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="bg-mesh"></div>
    <div class="hero-container">
        <div class="brand-section"><h1>loom</h1><p>Weaving scheduling harmony for global teams.</p></div>
        <div class="auth-card">
            <input type="email" id="auth-email" class="auth-input" placeholder="Email Address">
            <input type="password" id="auth-pass" class="auth-input" placeholder="Password">
            <button class="btn-main btn-login" onclick="handleAuth('login')">Login</button>
            <button class="btn-main btn-signup" onclick="handleAuth('signup')">Sign Up</button>
            <div id="auth-status" style="color:red; font-size:0.8rem;"></div>
        </div>
    </div>
</div>

<div id="app-shell">
    <aside id="sidebar">
        <div class="sidebar-header"><h2>LOOM</h2><span onclick="logout()" style="cursor:pointer; font-size:0.7rem; opacity:0.6; text-decoration:underline;">Logout</span></div>
        <div class="mgmt-section">
            <span class="mgmt-title">Add Office</span>
            <input type="text" id="cityInput" class="mgmt-input" placeholder="City name...">
            <button class="btn-main btn-login" style="padding: 10px; font-size: 0.8rem;" onclick="lookupCity()">ADD OFFICE</button>
        </div>
        <div class="mgmt-section">
            <span class="mgmt-title">Add Teammate</span>
            <input type="text" id="newName" class="mgmt-input" placeholder="Name...">
            <select id="newLoc" class="mgmt-input" style="background: rgba(255,255,255,0.15);"></select>
            <button class="btn-main btn-signup" style="padding: 10px; font-size: 0.8rem;" onclick="addMember()">ADD TEAMMATE</button>
        </div>
        <div id="member-groups"></div>
    </aside>

    <main id="main-view-container">
        <div id="map-area">
            <div id="map-bg"></div>
            <svg id="svg-map" viewBox="0 0 800 400" preserveAspectRatio="none">
                <g id="day-night-layer"></g>
                <g id="grid-label-layer"></g>
                <g id="marker-layer"></g>
            </svg>
        </div>
        <footer id="scheduler">
            <input type="date" id="schedDate" class="sched-control">
            <div style="display:flex; align-items:center; gap:5px;">
                <input type="number" id="hourVal" class="sched-control" style="width:50px;" placeholder="HH">
                <b>:</b>
                <input type="number" id="minVal" class="sched-control" style="width:50px;" placeholder="MM">
            </div>
            <button class="btn-main btn-login" style="width:auto; padding: 10px 20px;" onclick="setFitMode(true)">SIMULATE</button>
            <button class="btn-main" style="width:auto; padding: 10px 20px; background:#f0f0f0; color:#333;" onclick="resetToLive()">LIVE</button>
            <div style="border-left: 1px solid #ddd; padding-left: 20px;">
                <div id="predictVal" class="harmony-pct">0% Harmony</div>
                <div id="harmonyCount" style="font-size:0.65rem; font-weight:800; color:#888;">0/0 TEAMMATES</div>
            </div>
        </footer>
    </main>
</div>

<script>
    const SUPABASE_URL = 'https://xcdnyheqtagizlcyzuzb.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_5cH3NNSKN1knnkm6ZMvggw_6RQdq9Nh'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let locationData = {};
    let team = [];
    let isFitMode = false;
    let workDate = new Date();

    async function handleAuth(type) {
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-pass').value;
        const { data, error } = type === 'login' ? await _supabase.auth.signInWithPassword({ email, password }) : await _supabase.auth.signUp({ email, password });
        if (error) document.getElementById('auth-status').innerText = error.message; else checkSession();
    }
    async function checkSession() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (session) { document.getElementById('auth-overlay').style.display = 'none'; loadData(); }
    }
    async function logout() { await _supabase.auth.signOut(); location.reload(); }

    async function loadData() {
        const { data: locs } = await _supabase.from('locations').select('*');
        const { data: members } = await _supabase.from('teammates').select('*');
        locationData = {};
        if(locs) locs.forEach(l => { 
            locationData[l.name] = { id: l.id, code: l.code, offset: l.utc_offset, tz: l.tz, lon: l.lon, lat: l.lat }; 
        });
        team = members ? members.map(m => ({ id: m.id, name: m.name, loc: m.location_name })) : [];
        populateLocDropdown(); render();
    }

    async function lookupCity() {
        const city = document.getElementById('cityInput').value.trim();
        if (!city) return;
        const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}&limit=1`);
        const data = await resp.json();
        if (data && data.length > 0) {
            const res = data[0];
            const lat = parseFloat(res.lat);
            const lon = parseFloat(res.lon);
            
            // Dynamic Timezone engine
            const dummyDate = new Date();
            const formatter = new Intl.DateTimeFormat('en-US', { timeZoneName: 'short', timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone });
            const tzName = formatter.formatToParts(dummyDate).find(p => p.type === 'timeZoneName').value;
            
            const offset = Math.round(lon / 15 * 2) / 2;
            const code = generateRelatableCode(res.display_name.split(',')[0]);

            const { data: { user } } = await _supabase.auth.getUser();
            await _supabase.from('locations').upsert({ 
                name: res.display_name.split(',')[0], 
                code: code, utc_offset: offset, lon, lat, user_id: user.id, tz: tzName 
            });
            document.getElementById('cityInput').value = ''; loadData();
        }
    }

    function generateRelatableCode(name) {
        const clean = name.toUpperCase().replace(/[^A-Z]/g, '');
        const vowels = ['A','E','I','O','U'];
        let consonants = clean.split('').filter(char => !vowels.includes(char));
        if (consonants.length >= 3) return consonants.slice(0, 3).join('');
        return clean.substring(0, 3);
    }

    async function addMember() {
        const name = document.getElementById('newName').value.trim();
        const loc = document.getElementById('newLoc').value;
        if (name && loc) {
            const { data: { user } } = await _supabase.auth.getUser();
            await _supabase.from('teammates').insert([{ name, location_name: loc, user_id: user.id }]);
            document.getElementById('newName').value = ''; loadData();
        }
    }

    async function removeLocation(name) { if(confirm(`Delete ${name}?`)) { await _supabase.from('locations').delete().eq('name', name); loadData(); } }
    async function removeMember(dbId) { await _supabase.from('teammates').delete().eq('id', dbId); loadData(); }

    function populateLocDropdown() {
        const sel = document.getElementById('newLoc'); sel.innerHTML = '';
        Object.keys(locationData).sort().forEach(l => { const opt = document.createElement('option'); opt.value = l; opt.textContent = l; sel.appendChild(opt); });
    }

    function getStatus(baseDate, offset) {
        const local = new Date(baseDate.getTime() + (baseDate.getTimezoneOffset() * 60000) + (offset * 3600000));
        const hr = local.getHours();
        const day = local.getDay();
        if (day === 0 || day === 6) return { emoji: "ðŸ–ï¸", color: "var(--status-snooze)", work: false };
        if (hr >= 22 || hr < 7) return { emoji: "ðŸ˜´", color: "var(--status-snooze)", work: false };
        if (hr >= 13 && hr < 14) return { emoji: "ðŸ±", color: "var(--status-lunch)", work: true };
        if (hr >= 9 && hr < 17) return { emoji: "ðŸ’»", color: "var(--slack-green)", work: true };
        return { emoji: "ðŸ ", color: "var(--slack-blue)", work: false };
    }

    function render() {
        const ref = isFitMode ? workDate : new Date();
        const container = document.getElementById('member-groups'); container.innerHTML = '';
        let total = team.length, available = 0;
        const groups = {};
        
        Object.keys(locationData).forEach(name => {
            const l = locationData[name];
            // Precision key for grouping (5.5 is not 5.0)
            const key = l.offset.toString(); 
            if(!groups[key]) groups[key] = { label: l.tz, locations: [] };
            groups[key].locations.push(name);
        });

        Object.keys(groups).sort((a,b) => parseFloat(a) - parseFloat(b)).forEach(key => {
            const offset = parseFloat(key);
            const status = getStatus(ref, offset);
            const local = new Date(ref.getTime() + (ref.getTimezoneOffset() * 60000) + (offset * 3600000));
            
            const timeStr = local.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }) + " " + 
                            local.getHours().toString().padStart(2,'0') + ":" + local.getMinutes().toString().padStart(2,'0');

            let tzHtml = `<div class="timezone-group"><div class="tz-header" style="color:${status.color}"><span>${groups[key].label}</span><span>${timeStr}</span></div>`;
            groups[key].locations.forEach(locName => {
                const loc = locationData[locName];
                const mates = team.filter(m => m.loc === locName);
                tzHtml += `<div class="location-card"><div class="loc-header"><span>${locName}</span><div style="display:flex;align-items:center;"><span class="loc-code-tag">${loc.code}</span><span class="btn-standard-del" onclick="removeLocation('${locName}')">Ã—</span></div></div>`;
                mates.forEach(m => { 
                    const s = getStatus(ref, offset);
                    if(s.work) available++;
                    tzHtml += `<div class="member-row"><span><span class="status-dot" style="background:${s.color}"></span>${m.name}</span><div style="display:flex;align-items:center;"><span>${s.emoji}</span><span class="btn-standard-del" onclick="removeMember('${m.id}')">Ã—</span></div></div>`; 
                });
                tzHtml += `</div>`;
            });
            container.innerHTML += tzHtml + `</div>`;
        });
        
        document.getElementById('predictVal').innerText = total > 0 ? Math.round((available/total)*100) + "% Harmony" : "0% Harmony";
        document.getElementById('harmonyCount').innerText = `${available}/${total} TEAMMATES AVAILABLE`;
        drawMap(ref);
    }

    function drawMap(refDate) {
        const nightLayer = document.getElementById('day-night-layer');
        const markerLayer = document.getElementById('marker-layer');
        const labelLayer = document.getElementById('grid-label-layer');
        nightLayer.innerHTML = ''; markerLayer.innerHTML = ''; labelLayer.innerHTML = '';

        const utcHour = refDate.getUTCHours() + refDate.getUTCMinutes()/60;
        
        // Day/Night and Sun/Moon logic
        for(let i=0; i<24; i++) {
            const lon = (i*15)-180; const x = (lon+180)*2.222; 
            const hrInt = Math.floor((24+utcHour+(lon/15))%24);
            
            if (hrInt < 6 || hrInt >= 18) {
                const r = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                r.setAttribute("x", x); r.setAttribute("y", 0); r.setAttribute("width", 33.4); r.setAttribute("height", 400);
                r.setAttribute("fill", "var(--night-wash)"); nightLayer.appendChild(r);
                if (hrInt === 0) { // Midnight Moon
                    const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    t.setAttribute("x", x + 8); t.setAttribute("y", 380); t.setAttribute("class", "map-icon");
                    t.textContent = "ðŸŒ™"; labelLayer.appendChild(t);
                }
            } else if (hrInt === 12) { // Noon Sun
                const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
                t.setAttribute("x", x + 8); t.setAttribute("y", 380); t.setAttribute("class", "map-icon");
                t.textContent = "â˜€ï¸"; labelLayer.appendChild(t);
            }
        }

        // Staggered Pin Logic
        const sortedLocs = Object.values(locationData).sort((a,b) => a.lon - b.lon);
        let lastLon = -999;
        let lastHeight = 15;

        sortedLocs.forEach(d => {
            const px = (d.lon + 180) * 2.222;
            const py = (90 - d.lat) * 2.222;
            
            // Proximity check for staggering (approx 40px threshold)
            let height = 15;
            if (Math.abs(px - lastLon) < 40) {
                height = lastHeight === 15 ? 35 : (lastHeight === 35 ? 55 : 15);
            }
            lastLon = px; lastHeight = height;

            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", px); line.setAttribute("y1", py); line.setAttribute("x2", px); line.setAttribute("y2", py - height);
            line.setAttribute("class", "pin-needle"); markerLayer.appendChild(line);

            const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            dot.setAttribute("cx", px); dot.setAttribute("cy", py - height); dot.setAttribute("class", "pin-head");
            markerLayer.appendChild(dot);

            const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
            t.setAttribute("x", px + 4); t.setAttribute("y", py - height + 3); t.setAttribute("class", "pin-lbl");
            t.textContent = d.code; markerLayer.appendChild(t);
        });
    }

    function setFitMode(v) { 
        const h = parseInt(document.getElementById('hourVal').value) || 0;
        const m = parseInt(document.getElementById('minVal').value) || 0;
        const d = document.getElementById('schedDate').value;
        if(!d) return alert("Select a date.");
        workDate = new Date(`${d}T${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:00`);
        isFitMode = v; render(); 
    }
    function resetToLive() { isFitMode = false; render(); }
    checkSession();
</script>
</body>
</html>
