<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom | Final Stable Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --slack-purple: #4A154B; --slack-navy: #3F0E40; --slack-green: #2EB67D;
            --status-weekend: #A0A0A0; --night-wash: rgba(10, 15, 30, 0.7);
            --status-lunch: #ECB22E; --status-snooze: #E01E5A; --slack-blue: #1264A3;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, system-ui, sans-serif; background: #fff; overflow: hidden; }
        #app-shell { display: flex; height: 100%; width: 100%; }
        
        #sidebar { width: 320px; background: var(--slack-purple); color: white; display: flex; flex-direction: column; flex-shrink: 0; z-index: 10; }
        .sidebar-header { padding: 20px; background: var(--slack-navy); font-weight: 900; font-size: 1.2rem; }
        
        .mgmt-section { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .mgmt-input { width: 100%; padding: 10px; border-radius: 4px; border: none; margin-bottom: 8px; box-sizing: border-box; font-size: 0.9rem; }
        .btn-action { width: 100%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        #member-groups { overflow-y: auto; flex-grow: 1; }
        .tz-group { background: rgba(0,0,0,0.15); margin-bottom: 2px; }
        .tz-header { padding: 12px; font-size: 0.75rem; font-weight: 800; background: rgba(0,0,0,0.3); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .loc-card { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .loc-header { padding: 10px 12px 5px; font-size: 0.85rem; font-weight: 700; display: flex; justify-content: space-between; }
        .member-row { padding: 6px 12px 6px 24px; font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-del { cursor: pointer; color: #ff4d4d; font-size: 1.2rem; opacity: 0.2; transition: 0.2s; }
        .tz-group:hover .btn-del, .loc-card:hover .btn-del, .member-row:hover .btn-del { opacity: 1; }

        #main-view { flex-grow: 1; display: flex; flex-direction: column; position: relative; background: #000; }
        #map-container { flex-grow: 1; position: relative; overflow: hidden; }
        #map-bg { width: 100%; height: 100%; background: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg') center/cover; filter: saturate(0.4) brightness(0.6); }
        #svg-map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .grid-line { stroke: rgba(255,255,255,0.3); stroke-dasharray: 4; }
        .grid-text { font-size: 10px; fill: white; font-weight: 900; paint-order: stroke; stroke: black; stroke-width: 2px; }
        .pin-label { font-size: 10px; fill: white; font-weight: 900; paint-order: stroke; stroke: black; stroke-width: 2px; }

        #footer-ui { height: 70px; background: white; border-top: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 15px; padding: 0 20px; z-index: 20; }
        .footer-control { border: 1px solid #ddd; padding: 8px; border-radius: 4px; font-size: 0.85rem; font-weight: 600; }
    </style>
</head>
<body>

<div id="app-shell">
    <aside id="sidebar">
        <div class="sidebar-header">LOOM</div>
        <div class="mgmt-section">
            <input type="text" id="cityInput" class="mgmt-input" placeholder="City (e.g. Pune)">
            <button onclick="lookupCity()" class="btn-action" style="background:white; color:var(--slack-purple)">ADD OFFICE</button>
        </div>
        <div class="mgmt-section">
            <input type="text" id="newName" class="mgmt-input" placeholder="Teammate Name">
            <select id="newLoc" class="mgmt-input" style="background:rgba(255,255,255,0.1); color:white"></select>
            <button onclick="addMember()" class="btn-action" style="background:var(--slack-green); color:white">ADD TEAMMATE</button>
        </div>
        <div id="member-groups"></div>
    </aside>

    <main id="main-view">
        <div id="map-container">
            <div id="map-bg"></div>
            <svg id="svg-map" viewBox="0 0 800 400" preserveAspectRatio="none">
                <g id="night-layer"></g>
                <g id="grid-layer"></g>
                <g id="pin-layer"></g>
            </svg>
        </div>
        <footer id="footer-ui">
            <input type="date" id="schedDate" class="footer-control">
            <input type="number" id="hourVal" class="footer-control" style="width:50px" placeholder="HH" min="0" max="23">
            <button onclick="setSimulation(true)" class="footer-control" style="background:var(--slack-purple); color:white; border:none">SIMULATE</button>
            <button onclick="setSimulation(false)" class="footer-control">LIVE</button>
            <div id="harmonyVal" style="font-weight:900; color:var(--slack-purple); margin-left:10px">0% Harmony</div>
        </footer>
    </main>
</div>

<script>
    const SUPABASE_URL = 'https://xcdnyheqtagizlcyzuzb.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_5cH3NNSKN1knnkm6ZMvggw_6RQdq9Nh';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let locationData = {}; let team = [];
    let isSim = false; let simTime = new Date();

    const TZ_POLITICAL = {
        "pune": "Asia/Kolkata", "bengaluru": "Asia/Kolkata", "chennai": "Asia/Kolkata", "hyderabad": "Asia/Kolkata",
        "chicago": "America/Chicago", "new york": "America/New_York", "san francisco": "America/Los_Angeles"
    };

    async function loadData() {
        try {
            const { data: locs } = await _supabase.from('locations').select('*');
            const { data: mems } = await _supabase.from('teammates').select('*');
            locationData = {}; 
            if(locs) locs.forEach(l => locationData[l.name] = l);
            team = mems || [];
            
            const sel = document.getElementById('newLoc'); sel.innerHTML = '';
            Object.keys(locationData).sort().forEach(n => {
                const o = document.createElement('option'); o.value = n; o.textContent = n; sel.appendChild(o);
            });
            render();
        } catch(e) { console.error("Data Load Fail:", e); }
    }

    async function lookupCity() {
        const input = document.getElementById('cityInput').value.trim();
        if(!input) return;
        
        try {
            // FIX: Added User-Agent to bypass 403 Forbidden
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(input)}&limit=1`, {
                headers: { 'Accept': 'application/json' }
            }).then(r => r.json());

            if(res && res[0]) {
                const tzId = TZ_POLITICAL[input.toLowerCase()] || "UTC";
                const { data: { user } } = await _supabase.auth.getUser();
                
                await _supabase.from('locations').upsert({
                    name: input.charAt(0).toUpperCase() + input.slice(1).toLowerCase(),
                    code: input.substring(0,3).toUpperCase(),
                    lon: parseFloat(res[0].lon), lat: parseFloat(res[0].lat),
                    tz_id: tzId, user_id: user.id
                });
                document.getElementById('cityInput').value = '';
                loadData();
            }
        } catch(e) { alert("Search failed. Try again in 1 second."); }
    }

    async function addMember() {
        const name = document.getElementById('newName').value.trim();
        const loc = document.getElementById('newLoc').value;
        if(name && loc) {
            const { data: { user } } = await _supabase.auth.getUser();
            await _supabase.from('teammates').insert([{ name, location_name: loc, user_id: user.id }]);
            document.getElementById('newName').value = '';
            loadData();
        }
    }

    async function deleteLoc(n) { if(confirm(`Remove ${n}?`)) { await _supabase.from('locations').delete().eq('name', n); loadData(); } }
    async function deleteMem(id) { await _supabase.from('teammates').delete().eq('id', id); loadData(); }

    function getWorkStatus(date, tz) {
        const local = new Date(date.toLocaleString("en-US", {timeZone: tz}));
        const hr = local.getHours(); const day = local.getDay();
        if([0,6].includes(day)) return { e: "ðŸ–ï¸", c: "var(--status-weekend)", w: false };
        if(hr >= 22 || hr < 7) return { e: "ðŸ˜´", c: "var(--status-snooze)", w: false };
        if(hr >= 9 && hr < 17) return { e: "ðŸ’»", c: "var(--slack-green)", w: true };
        return { e: "ðŸ ", c: "var(--slack-blue)", w: false };
    }

    function render() {
        const ref = isSim ? simTime : new Date();
        const container = document.getElementById('member-groups'); container.innerHTML = '';
        const groups = {};
        
        Object.values(locationData).forEach(l => {
            if(!groups[l.tz_id]) groups[l.tz_id] = { id: l.tz_id, cities: [] };
            groups[l.tz_id].cities.push(l);
        });

        let total = team.length, online = 0;
        Object.keys(groups).forEach(tzId => {
            const timeStr = ref.toLocaleTimeString('en-US', { timeZone: tzId, hour12: false, hour: '2-digit', minute: '2-digit', weekday: 'short', month: 'short', day: 'numeric' });
            const tzCode = new Intl.DateTimeFormat('en-US', { timeZone: tzId, timeZoneName: 'short' }).formatToParts(ref).find(p => p.type === 'timeZoneName').value;
            const status = getWorkStatus(ref, tzId);
            
            let html = `<div class="tz-group"><div class="tz-header" style="color:${status.c}"><span>${tzCode} â€¢ ${timeStr}</span></div>`;
            groups[tzId].cities.forEach(city => {
                const mates = team.filter(t => t.location_name === city.name);
                html += `<div class="loc-card"><div class="loc-header"><span>${city.name}</span><span class="btn-del" onclick="deleteLoc('${city.name}')">Ã—</span></div>`;
                mates.forEach(m => {
                    const s = getWorkStatus(ref, tzId); if(s.w) online++;
                    html += `<div class="member-row"><span>${m.name}</span><span>${s.e} <span class="btn-del" onclick="deleteMem('${m.id}')">Ã—</span></span></div>`;
                });
                html += `</div>`;
            });
            container.innerHTML += html + `</div>`;
        });
        document.getElementById('harmonyVal').innerText = total > 0 ? Math.round((online/total)*100) + "% Harmony" : "0% Harmony";
        drawMap(ref);
    }

    function drawMap(ref) {
        const night = document.getElementById('night-layer');
        const grid = document.getElementById('grid-layer');
        const pins = document.getElementById('pin-layer');
        night.innerHTML = grid.innerHTML = pins.innerHTML = '';

        const utc = ref.getUTCHours() + (ref.getUTCMinutes()/60);
        
        // Night Shadow
        const nightX = ((utc + 6) % 24) * (800/24);
        const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        rect.setAttribute("x", nightX); rect.setAttribute("width", 400); rect.setAttribute("height", 400);
        rect.setAttribute("fill", "var(--night-wash)"); night.appendChild(rect);

        // Grid Shift Lines
        for(let i=0; i<24; i++) {
            const x = i * (800/24);
            const localHr = Math.floor((i - utc + 24) % 24);
            if([9, 13, 17, 22].includes(localHr)) {
                const l = document.createElementNS("http://www.w3.org/2000/svg", "line");
                l.setAttribute("x1", x); l.setAttribute("y1", 0); l.setAttribute("x2", x); l.setAttribute("y2", 400);
                l.setAttribute("class", "grid-line"); grid.appendChild(l);
                const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
                t.setAttribute("x", x+2); t.setAttribute("y", 20); t.setAttribute("class", "grid-text");
                t.textContent = localHr===9?"LOGIN":localHr===13?"LUNCH":localHr===17?"LOGOUT":"SNOOZE";
                grid.appendChild(t);
            }
        }

        // Sun & Moon
        const sunX = ((12 - utc + 24) % 24) * (800/24);
        const moonX = ((24 - utc + 24) % 24) * (800/24);
        const sun = document.createElementNS("http://www.w3.org/2000/svg", "text");
        sun.setAttribute("x", sunX); sun.setAttribute("y", 380); sun.setAttribute("font-size", "24"); sun.textContent = "â˜€ï¸";
        const moon = document.createElementNS("http://www.w3.org/2000/svg", "text");
        moon.setAttribute("x", moonX); moon.setAttribute("y", 380); moon.setAttribute("font-size", "24"); moon.textContent = "ðŸŒ™";
        grid.appendChild(sun); grid.appendChild(moon);

        // Pins
        Object.values(locationData).forEach(loc => {
            const px = (loc.lon + 180) * (800/360); const py = (90 - loc.lat) * (400/180);
            const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            c.setAttribute("cx", px); c.setAttribute("cy", py); c.setAttribute("r", 3); c.setAttribute("fill", "white");
            pins.appendChild(c);
            const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
            t.setAttribute("x", px + 4); t.setAttribute("y", py + 3); t.setAttribute("class", "pin-label"); t.textContent = loc.code;
            pins.appendChild(t);
        });
    }

    function setSimulation(v) {
        if(!v) { isSim = false; render(); return; }
        const d = document.getElementById('schedDate').value;
        const h = document.getElementById('hourVal').value || 0;
        if(!d) return alert("Pick a date first");
        simTime = new Date(`${d}T${h.toString().padStart(2,'0')}:00:00`);
        isSim = true; render();
    }

    loadData();
</script>
</body>
</html>
