<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loom | Global Team Harmony</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --slack-purple: #4A154B; --slack-navy: #3F0E40; --slack-blue: #1264A3;
            --slack-green: #2EB67D; --slack-bg: #F0F2F5; --slack-border: #E2E2E2;
            --text-dark: #1D1C1D; --status-lunch: #ECB22E; --status-snooze: #E01E5A;
            --night-wash: rgba(10, 15, 30, 0.7); --loom-gradient: linear-gradient(135deg, #4A154B 0%, #2c0b2d 100%);
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; background: white; overflow: hidden; }
        
        #auth-overlay { position: fixed; inset: 0; background: var(--loom-gradient); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 400px; }
        
        #app-shell { display: flex; height: 100%; width: 100%; }
        #sidebar { width: 340px; background: var(--slack-purple); color: white; display: flex; flex-direction: column; flex-shrink: 0; border-right: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header { padding: 18px; background: var(--slack-navy); display: flex; justify-content: space-between; }
        
        .mgmt-section { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .mgmt-input { width: 100%; padding: 10px; border-radius: 4px; border: none; margin-bottom: 6px; box-sizing: border-box; background: rgba(255,255,255,0.1); color: white; }
        
        #member-groups { overflow-y: auto; flex-grow: 1; padding-bottom: 100px; }
        .timezone-group { background: rgba(0,0,0,0.1); margin-top: 2px; }
        .tz-header { padding: 10px 15px; font-size: 0.7rem; font-weight: 900; background: rgba(0,0,0,0.25); display: flex; justify-content: space-between; align-items: center; }
        
        .btn-hover-del { cursor: pointer; color: #ff4d4d; font-size: 1.1rem; opacity: 0; transition: 0.2s; padding-left: 10px; }
        .tz-header:hover .btn-hover-del, .loc-header:hover .btn-hover-del, .member-row:hover .btn-hover-del { opacity: 1; }

        .location-card { border-bottom: 1px solid rgba(255,255,255,0.03); }
        .loc-header { padding: 10px 15px 4px 15px; font-size: 0.85rem; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        
        .member-row { padding: 6px 15px 6px 30px; font-size: 0.85rem; display: flex; justify-content: space-between; align-items: center; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        
        #main-view-container { flex-grow: 1; display: flex; flex-direction: column; background: #fff; position: relative; }
        #map-area { flex-grow: 1; position: relative; overflow: hidden; background: #000; }
        #map-bg { width: 100%; height: 100%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg'); background-size: 100% 100%; filter: saturate(0.5) brightness(1.1); }
        #svg-map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .map-label-text { font-size: 10px; font-weight: 900; fill: white; paint-order: stroke; stroke: black; stroke-width: 2.5px; }
        .pin-lbl { font-size: 9px; font-weight: 800; fill: var(--slack-navy); paint-order: stroke; stroke: white; stroke-width: 2px; }
        #scheduler { position: absolute; bottom: 0; left: 0; right: 0; padding: 12px; background: rgba(255,255,255,0.98); border-top: 1px solid var(--slack-border); display: flex; gap: 10px; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <input type="email" id="auth-email" class="mgmt-input" placeholder="Email" style="color:black">
        <input type="password" id="auth-pass" class="mgmt-input" placeholder="Password" style="color:black">
        <button onclick="handleAuth()" style="padding:15px; background:var(--slack-purple); color:white; border:none; border-radius:8px; cursor:pointer;">LOGIN</button>
        <div id="auth-status" style="color:red; font-size:0.8rem; margin-top:5px;"></div>
    </div>
</div>

<div id="app-shell">
    <aside id="sidebar">
        <div class="sidebar-header"><h2>LOOM</h2><span onclick="logout()" style="cursor:pointer; font-size:0.7rem; opacity:0.6;">Logout</span></div>
        <div class="mgmt-section">
            <input type="text" id="cityInput" class="mgmt-input" placeholder="City name...">
            <button onclick="lookupCity()" style="width:100%; padding:10px; border:none; border-radius:4px; font-weight:bold; cursor:pointer; background:white; color:var(--slack-purple)">ADD OFFICE</button>
        </div>
        <div class="mgmt-section">
            <input type="text" id="newName" class="mgmt-input" placeholder="Name...">
            <select id="newLoc" class="mgmt-input"></select>
            <button onclick="addMember()" style="width:100%; padding:10px; border:none; border-radius:4px; font-weight:bold; cursor:pointer; background:var(--slack-green); color:white;">ADD TEAMMATE</button>
        </div>
        <div id="member-groups"></div>
    </aside>

    <main id="main-view-container">
        <div id="map-area">
            <div id="map-bg"></div>
            <svg id="svg-map" viewBox="0 0 800 400" preserveAspectRatio="none">
                <g id="day-night-layer"></g>
                <g id="grid-lines-layer"></g>
                <g id="grid-label-layer"></g>
                <g id="marker-layer"></g>
            </svg>
        </div>
        <footer id="scheduler">
            <input type="date" id="schedDate" style="padding:8px">
            <input type="number" id="hourVal" style="width:45px; padding:8px" placeholder="HH">
            <button onclick="setFitMode(true)" style="padding:10px; background:var(--slack-purple); color:white; border:none; border-radius:4px; cursor:pointer;">SIMULATE</button>
            <button onclick="resetToLive()" style="padding:10px; border:1px solid #ccc; border-radius:4px; cursor:pointer;">LIVE</button>
            <div id="predictVal" style="font-weight:900; margin-left:15px">0% Harmony</div>
        </footer>
    </main>
</div>

<script>
    const SUPABASE_URL = 'https://xcdnyheqtagizlcyzuzb.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_5cH3NNSKN1knnkm6ZMvggw_6RQdq9Nh'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let locationData = {}; let team = [];
    let isFitMode = false; let workDate = new Date();

    async function handleAuth() {
        const e = document.getElementById('auth-email').value;
        const p = document.getElementById('auth-pass').value;
        const { error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
        if (error) document.getElementById('auth-status').innerText = error.message; else checkSession();
    }
    async function checkSession() {
        const { data: { session } } = await _supabase.auth.getSession();
        const overlay = document.getElementById('auth-overlay');
        if (session) { if(overlay) overlay.style.display = 'none'; loadData(); }
    }
    async function logout() { await _supabase.auth.signOut(); location.reload(); }

    async function loadData() {
        const { data: locs } = await _supabase.from('locations').select('*');
        const { data: members } = await _supabase.from('teammates').select('*');
        locationData = {};
        if(locs) locs.forEach(l => { 
            locationData[l.name] = { id: l.id, code: l.code || l.name.substring(0,3).toUpperCase(), offset: l.utc_offset, tz: l.tz, lon: l.lon, lat: l.lat }; 
        });
        team = members ? members.map(m => ({ id: m.id, name: m.name, loc: m.location_name })) : [];
        populateLocDropdown(); render();
    }

    async function lookupCity() {
        const input = document.getElementById('cityInput').value.trim();
        if (!input) return;
        const geo = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(input)}&limit=1`).then(r => r.json());
        if (geo && geo[0]) {
            const apiKey = 'VW4CCUCGOI2M';
            const tz = await fetch(`https://api.timezonedb.com/v2.1/get-time-zone?key=${apiKey}&format=json&by=position&lat=${geo[0].lat}&lng=${geo[0].lon}`).then(r => r.json());
            if(tz.status === 'OK') {
                const { data: { user } } = await _supabase.auth.getUser();
                await _supabase.from('locations').upsert({
                    name: geo[0].display_name.split(',')[0], code: input.substring(0,3).toUpperCase(),
                    lon: parseFloat(geo[0].lon), lat: parseFloat(geo[0].lat),
                    utc_offset: tz.gmtOffset / 3600, tz: tz.abbreviation, user_id: user.id
                }, { onConflict: 'user_id,name' });
                document.getElementById('cityInput').value = ''; loadData();
            }
        }
    }

    async function addMember() {
        const n = document.getElementById('newName').value.trim();
        const l = document.getElementById('newLoc').value;
        if (n && l) {
            const { data: { user } } = await _supabase.auth.getUser();
            await _supabase.from('teammates').insert([{ name: n, location_name: l, user_id: user.id }]);
            document.getElementById('newName').value = ''; loadData();
        }
    }

    async function removeLocation(n) { if(confirm(`Delete ${n}?`)) { await _supabase.from('locations').delete().eq('name', n); loadData(); } }
    async function removeMember(id) { await _supabase.from('teammates').delete().eq('id', id); loadData(); }
    async function deleteFullTzGroup(tzName) {
        if(!confirm(`Remove all offices in ${tzName}?`)) return;
        const cities = Object.values(locationData).filter(l => l.tz === tzName).map(l => l.name);
        await _supabase.from('locations').delete().in('name', cities); loadData();
    }

    function populateLocDropdown() {
        const sel = document.getElementById('newLoc'); sel.innerHTML = '';
        Object.keys(locationData).sort().forEach(l => { const opt = document.createElement('option'); opt.value = l; opt.textContent = l; sel.appendChild(opt); });
    }

    function getStatus(hr) {
        if (hr >= 22 || hr < 7) return { emoji: "ðŸ˜´", color: "var(--status-snooze)", work: false };
        if (hr >= 13 && hr < 14) return { emoji: "ðŸ±", color: "var(--status-lunch)", work: true };
        if (hr >= 9 && hr < 17) return { emoji: "ðŸ’»", color: "var(--slack-green)", work: true };
        return { emoji: "ðŸ ", color: "var(--slack-blue)", work: false };
    }

    function render() {
        const ref = isFitMode ? workDate : new Date();
        const container = document.getElementById('member-groups'); container.innerHTML = '';
        let total = team.length, available = 0;
        const groups = {};
        
        Object.keys(locationData).forEach(name => { 
            const tzLabel = locationData[name].tz || "UTC";
            if(!groups[tzLabel]) groups[tzLabel] = { offset: locationData[name].offset, cities: [] };
            groups[tzLabel].cities.push(name);
        });

        const utcGroundZero = ref.getTime() + (ref.getTimezoneOffset() * 60000);

        Object.keys(groups).sort((a,b) => groups[b].offset - groups[a].offset).forEach(tz => {
            const g = groups[tz];
            const localTime = new Date(utcGroundZero + (g.offset * 3600000));
            const status = getStatus(localTime.getHours());
            
            const dateStr = localTime.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            const timeStr = localTime.getHours().toString().padStart(2,'0') + ":" + localTime.getMinutes().toString().padStart(2,'0');

            let tzHtml = `<div class="timezone-group">
                <div class="tz-header">
                    <span>${tz}</span>
                    <div style="display:flex; align-items:center;">
                        <span>${dateStr} ${timeStr}</span>
                        <span class="btn-hover-del" onclick="deleteFullTzGroup('${tz}')">Ã—</span>
                    </div>
                </div>`;
            
            g.cities.forEach(loc => {
                const mates = team.filter(m => m.loc === loc);
                tzHtml += `<div class="location-card">
                    <div class="loc-header">
                        <span>${loc}</span>
                        <span class="btn-hover-del" onclick="removeLocation('${loc}')">Ã—</span>
                    </div>`;
                mates.forEach(m => { 
                    const s = getStatus(localTime.getHours());
                    if(s.work) available++;
                    tzHtml += `<div class="member-row">
                        <div><span class="status-dot" style="background:${s.color}"></span><span>${m.name}</span></div>
                        <div style="display:flex; align-items:center;">
                            <span>${s.emoji}</span>
                            <span class="btn-hover-del" onclick="removeMember('${m.id}')">Ã—</span>
                        </div>
                    </div>`; 
                });
                tzHtml += `</div>`;
            });
            container.innerHTML += tzHtml + `</div>`;
        });
        document.getElementById('predictVal').innerText = total > 0 ? Math.round((available/total)*100) + "% Harmony" : "0%";
        drawMap(ref);
    }

    function addNeedleLabel(x, text, color, parent) {
        const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
        line.setAttribute("x1", x); line.setAttribute("y1", 5); line.setAttribute("x2", x); line.setAttribute("y2", 400);
        line.setAttribute("stroke", color); line.setAttribute("stroke-dasharray", "4");
        txt.setAttribute("x", x + 5); txt.setAttribute("y", 15); txt.setAttribute("fill", color); txt.setAttribute("class", "map-label-text");
        txt.textContent = text;
        g.appendChild(line); g.appendChild(txt); parent.appendChild(g);
    }

    function drawMap(refDate) {
        const night = document.getElementById('day-night-layer');
        const labels = document.getElementById('grid-label-layer');
        const markers = document.getElementById('marker-layer');
        night.innerHTML = labels.innerHTML = markers.innerHTML = '';
        const utcHour = refDate.getUTCHours() + refDate.getUTCMinutes()/60;
        
        for(let i=0; i<24; i++) {
            const lon = (i*15)-180; const x = (lon+180)*2.222; const hrInt = Math.floor((24+utcHour+(lon/15))%24);
            if (hrInt < 6 || hrInt >= 18) {
                const r = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                r.setAttribute("x", x); r.setAttribute("y", 0); r.setAttribute("width", 33.4); r.setAttribute("height", 400);
                r.setAttribute("fill", "var(--night-wash)"); night.appendChild(r);
            }
            if (hrInt === 9) addNeedleLabel(x, "WORK START", "var(--slack-green)", labels);
            else if (hrInt === 13) addNeedleLabel(x, "LUNCH", "#ECB22E", labels);
            else if (hrInt === 17) addNeedleLabel(x, "WORK END", "var(--slack-green)", labels);
            else if (hrInt === 22) addNeedleLabel(x, "SNOOZE", "var(--status-snooze)", labels);
        }

        const sunX = (((12 - utcHour) * 15) + 180 + 360) % 360 * 2.222;
        const moonX = (((24 - utcHour) * 15) + 180 + 360) % 360 * 2.222;
        const sun = document.createElementNS("http://www.w3.org/2000/svg", "text");
        sun.setAttribute("x", sunX - 10); sun.setAttribute("y", 350); sun.setAttribute("font-size", "25"); sun.textContent = "â˜€ï¸";
        const moon = document.createElementNS("http://www.w3.org/2000/svg", "text");
        moon.setAttribute("x", moonX - 10); moon.setAttribute("y", 350); moon.setAttribute("font-size", "25"); moon.textContent = "ðŸŒ™";
        markers.appendChild(sun); markers.appendChild(moon);

        Object.values(locationData).forEach(d => {
            const px = (d.lon + 180) * 2.222; const py = (90 - d.lat) * 2.222;
            const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            dot.setAttribute("cx", px); dot.setAttribute("cy", py); dot.setAttribute("r", 4); dot.setAttribute("fill", "white");
            markers.appendChild(dot);
            const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
            t.setAttribute("x", px + 8); t.setAttribute("y", py + 3); t.setAttribute("class", "pin-lbl");
            t.textContent = d.code; markers.appendChild(t);
        });
    }

    function setFitMode(v) { 
        const h = parseInt(document.getElementById('hourVal').value) || 0;
        const d = document.getElementById('schedDate').value;
        if(!d) return alert("Select a date.");
        workDate = new Date(`${d}T${h.toString().padStart(2,'0')}:00:00`);
        isFitMode = v; render(); 
    }
    function resetToLive() { isFitMode = false; render(); }
    checkSession();
</script>
</body>
</html>
