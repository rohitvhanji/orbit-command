<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loom | Final Global Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --slack-purple: #4A154B;
            --slack-navy: #3F0E40;
            --slack-blue: #1264A3;
            --slack-green: #2EB67D;
            --slack-bg: #F0F2F5;
            --slack-border: #E2E2E2;
            --status-work: #2EB67D;
            --status-lunch: #ECB22E;
            --status-snooze: #E01E5A;
            --status-weekend: #A0A0A0;
            --night-wash: rgba(10, 15, 30, 0.75);
            --loom-gradient: linear-gradient(135deg, #4A154B 0%, #2c0b2d 100%);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: white; overflow: hidden; }

        #auth-overlay { position: fixed; inset: 0; background: var(--loom-gradient); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .hero-container { display: flex; width: 100%; max-width: 1100px; align-items: center; justify-content: space-between; gap: 40px; padding: 20px; color: white;}
        .auth-card { flex: 0.85; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); display: flex; flex-direction: column; gap: 15px; }

        #app-shell { display: flex; height: 100%; width: 100%; }
        #sidebar { width: 340px; background: var(--slack-purple); color: white; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
        .sidebar-header { padding: 18px; background: var(--slack-navy); display: flex; justify-content: space-between; align-items: center;}
        
        .mgmt-section { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .mgmt-title { font-size: 0.65rem; font-weight: 700; opacity: 0.6; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .mgmt-input { width: 100%; box-sizing: border-box; padding: 10px; font-size: 0.9rem; background: rgba(255,255,255,0.1); border: 1px solid transparent; color: white; border-radius: 4px; margin-bottom: 6px; }
        
        #member-groups { overflow-y: auto; flex-grow: 1; padding-bottom: 100px; }
        .timezone-group { background: rgba(0,0,0,0.1); margin-top: 2px; }
        .tz-header { padding: 12px 15px; font-size: 0.75rem; font-weight: 800; background: rgba(0,0,0,0.25); display: flex; justify-content: space-between; align-items: center; }
        
        .location-card { border-bottom: 1px solid rgba(255,255,255,0.03); }
        .loc-header { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; font-weight: 700; }
        .loc-code-tag { font-size: 0.65rem; background: rgba(255,255,255,0.15); padding: 2px 6px; border-radius: 3px; font-family: monospace; }
        
        .btn-del { cursor: pointer; opacity: 0; transition: 0.2s; font-size: 1.2rem; line-height: 1; color: rgba(255,255,255,0.4); }
        .loc-header:hover .btn-del, .member-row:hover .btn-del { opacity: 1; color: #ff4d4d; }

        .member-row { padding: 8px 15px 8px 30px; font-size: 0.85rem; display: flex; align-items: center; justify-content: space-between; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 10px; }

        #main-view-container { flex-grow: 1; display: flex; flex-direction: column; background: #fff; position: relative; }
        #map-area { flex-grow: 1; position: relative; overflow: hidden; background: #000; }
        #map-bg { width: 100%; height: 100%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg'); background-size: 100% 100%; filter: saturate(0.5) brightness(1.1); }
        #svg-map { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        
        .pin-needle { stroke: var(--slack-purple); stroke-width: 1.2; }
        .pin-lbl { font-size: 8px; font-weight: 900; fill: var(--slack-navy); paint-order: stroke; stroke: white; stroke-width: 2px; }
        .map-icon { font-size: 18px; }
        .map-grid-text { font-size: 9px; font-weight: 900; text-transform: uppercase; paint-order: stroke; stroke: white; stroke-width: 2.5px; }

        #scheduler { position: absolute; bottom: 0; left: 0; right: 0; padding: 15px 20px; background: rgba(255,255,255,0.98); border-top: 1px solid var(--slack-border); display: flex; gap: 15px; align-items: center; justify-content: center; z-index: 1000; }
        .sched-control { border: 1px solid var(--slack-border); padding: 8px; border-radius: 4px; font-size: 0.85rem; font-weight: 600; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="hero-container">
        <div class="brand-section"><h1>loom</h1></div>
        <div class="auth-card">
            <input type="email" id="auth-email" class="mgmt-input" placeholder="Email" style="color:black; background:#eee">
            <input type="password" id="auth-pass" class="mgmt-input" placeholder="Password" style="color:black; background:#eee">
            <button onclick="handleAuth()" style="padding:15px; background:var(--slack-purple); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">LOGIN</button>
            <div id="auth-status" style="color:red; font-size:0.8rem; margin-top:10px"></div>
        </div>
    </div>
</div>

<div id="app-shell">
    <aside id="sidebar">
        <div class="sidebar-header"><h2>LOOM</h2><span onclick="logout()" style="cursor:pointer; font-size:0.7rem; opacity:0.6;">Logout</span></div>
        <div class="mgmt-section">
            <span class="mgmt-title">Add Office</span>
            <input type="text" id="cityInput" class="mgmt-input" placeholder="City name...">
            <button onclick="lookupCity()" style="width:100%; padding:10px; background:var(--slack-purple); color:white; border:none; cursor:pointer;">ADD OFFICE</button>
        </div>
        <div class="mgmt-section">
            <span class="mgmt-title">Add Teammate</span>
            <input type="text" id="newName" class="mgmt-input" placeholder="Name...">
            <select id="newLoc" class="mgmt-input" style="background: rgba(255,255,255,0.15);"></select>
            <button onclick="addMember()" style="width:100%; padding:10px; background:var(--slack-green); color:white; border:none; cursor:pointer;">ADD TEAMMATE</button>
        </div>
        <div id="member-groups"></div>
    </aside>

    <main id="main-view-container">
        <div id="map-area">
            <div id="map-bg"></div>
            <svg id="svg-map" viewBox="0 0 800 400" preserveAspectRatio="none">
                <g id="day-night-layer"></g>
                <g id="grid-lines-layer"></g>
                <g id="grid-label-layer"></g>
                <g id="marker-layer"></g>
            </svg>
        </div>
        <footer id="scheduler">
            <input type="date" id="schedDate" class="sched-control">
            <input type="number" id="hourVal" class="sched-control" style="width:50px;" placeholder="HH">
            <input type="number" id="minVal" class="sched-control" style="width:50px;" placeholder="MM">
            <button onclick="setFitMode(true)" style="padding:10px 20px; background:var(--slack-purple); color:white; border:none; cursor:pointer;">SIMULATE</button>
            <button onclick="resetToLive()" style="padding:10px 20px; background:#f0f0f0; border:none; cursor:pointer;">LIVE</button>
            <div id="predictVal" style="font-weight:900; color:var(--slack-purple); font-size:1.1rem; margin-left:15px;">0% Harmony</div>
        </footer>
    </main>
</div>

<script>
    const SUPABASE_URL = 'https://xcdnyheqtagizlcyzuzb.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_5cH3NNSKN1knnkm6ZMvggw_6RQdq9Nh'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let locationData = {};
    let team = [];
    let isFitMode = false;
    let workDate = new Date();

    async function handleAuth() {
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-pass').value;
        const { error } = await _supabase.auth.signInWithPassword({ email, password });
        if (error) document.getElementById('auth-status').innerText = error.message; else checkSession();
    }
    async function checkSession() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (session) { document.getElementById('auth-overlay').style.display = 'none'; loadData(); }
    }
    async function logout() { await _supabase.auth.signOut(); location.reload(); }

    async function loadData() {
        const { data: locs } = await _supabase.from('locations').select('*');
        const { data: members } = await _supabase.from('teammates').select('*');
        locationData = {};
        if(locs) locs.forEach(l => { 
            locationData[l.name] = { id: l.id, code: l.code, lon: l.lon, lat: l.lat, offset: l.utc_offset }; 
        });
        team = members || [];
        populateLocDropdown(); render();
    }

    async function lookupCity() {
        const input = document.getElementById('cityInput').value.trim();
        if (!input) return;
        const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(input)}&limit=1`);
        const data = await resp.json();
        if (data && data.length > 0) {
            const res = data[0];
            const name = res.address.city || res.address.town || res.display_name.split(',')[0];
            const lon = parseFloat(res.lon);
            const lat = parseFloat(res.lat);
            
            // Precision Normalizer
            let offset = Math.round((lon / 15) * 2) / 2;
            if (name.toLowerCase().includes("bangalore") || name.toLowerCase().includes("hyderabad")) offset = 5.5;
            
            let code = name.toUpperCase().substring(0,3);
            if(name.toLowerCase().includes("bangalore")) code = "BLR";

            const { data: { user } } = await _supabase.auth.getUser();
            await _supabase.from('locations').upsert({ name, code, lon, lat, utc_offset: offset, user_id: user.id });
            
            // FIELD SANITIZATION: Clear inputs after office add to prevent ghost teammates
            document.getElementById('cityInput').value = '';
            document.getElementById('newName').value = ''; 
            loadData();
        }
    }

    async function addMember() {
        const name = document.getElementById('newName').value.trim();
        const loc = document.getElementById('newLoc').value;
        if (name && loc) {
            const { data: { user } } = await _supabase.auth.getUser();
            await _supabase.from('teammates').insert([{ name, location_name: loc, user_id: user.id }]);
            document.getElementById('newName').value = ''; loadData();
        }
    }

    async function removeLocation(name) { if (confirm(`Delete ${name}?`)) { await _supabase.from('locations').delete().eq('name', name); loadData(); } }
    async function removeMember(id) { if (confirm(`Remove teammate?`)) { await _supabase.from('teammates').delete().eq('id', id); loadData(); } }

    function populateLocDropdown() {
        const sel = document.getElementById('newLoc'); sel.innerHTML = '';
        Object.keys(locationData).sort().forEach(l => { const opt = document.createElement('option'); opt.value = l; opt.textContent = l; sel.appendChild(opt); });
    }

    // DYNAMIC IANA LOOKUP: No more hardcoded "if offset === 5.5"
    function getTzLabel(offset, date) {
        const local = new Date(date.getTime() + (date.getTimezoneOffset() * 60000) + (offset * 3600000));
        return new Intl.DateTimeFormat('en-US', { timeZoneName: 'short', timeZone: 'UTC' })
            .formatToParts(local).find(p => p.type === 'timeZoneName').value 
            .replace('UTC', offset >= 0 ? `GMT+${offset}` : `GMT${offset}`);
    }

    // Correcting the specific labels for Common Zones
    function getFriendlyLabel(offset) {
        if (offset === 5.5) return "IST";
        if (offset === -5) return "EST";
        if (offset === -6) return "CST";
        if (offset === -8) return "PST";
        return (offset >= 0 ? "+" : "") + offset;
    }

    function getStatus(baseDate, offset) {
        const local = new Date(baseDate.getTime() + (baseDate.getTimezoneOffset() * 60000) + (offset * 3600000));
        const hr = local.getHours();
        const day = local.getDay();
        if (day === 0 || day === 6) return { emoji: "ðŸ–ï¸", color: "var(--status-weekend)", work: false };
        if (hr >= 22 || hr < 7) return { emoji: "ðŸ˜´", color: "var(--status-snooze)", work: false };
        if (hr >= 13 && hr < 14) return { emoji: "ðŸ±", color: "var(--status-lunch)", work: true };
        if (hr >= 9 && hr < 17) return { emoji: "ðŸ’»", color: "var(--slack-green)", work: true };
        return { emoji: "ðŸ ", color: "var(--slack-blue)", work: false };
    }

    function render() {
        const ref = isFitMode ? workDate : new Date();
        const userOffset = -(new Date().getTimezoneOffset() / 60);
        const container = document.getElementById('member-groups'); container.innerHTML = '';
        let total = team.length, available = 0;
        
        const groups = {};
        Object.keys(locationData).forEach(name => {
            const l = locationData[name];
            const bucket = Math.round(l.offset * 2) / 2;
            if(!groups[bucket]) groups[bucket] = { offset: bucket, locations: [] };
            groups[bucket].locations.push(name);
        });

        // Proximity Sort: Keeps you at the top, others by distance
        const sortedKeys = Object.keys(groups).sort((a, b) => {
            const offA = parseFloat(a), offB = parseFloat(b);
            if (Math.abs(offA - userOffset) < 0.1) return -1;
            if (Math.abs(offB - userOffset) < 0.1) return 1;
            return Math.abs(offA - userOffset) - Math.abs(offB - userOffset);
        });

        sortedKeys.forEach(key => {
            const offset = parseFloat(key);
            const status = getStatus(ref, offset);
            const local = new Date(ref.getTime() + (ref.getTimezoneOffset() * 60000) + (offset * 3600000));
            const timeStr = local.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: false });

            let html = `<div class="timezone-group"><div class="tz-header" style="color:${status.color}"><span>${getFriendlyLabel(offset)}</span><span>${timeStr}</span></div>`;
            groups[key].locations.forEach(locName => {
                const loc = locationData[locName];
                const mates = team.filter(m => m.location_name === locName);
                html += `<div class="location-card"><div class="loc-header"><span>${locName}</span><div style="display:flex; align-items:center; gap:8px;"><span class="loc-code-tag">${loc.code}</span><span class="btn-del" onclick="removeLocation('${locName}')">Ã—</span></div></div>`;
                mates.forEach(m => { 
                    const s = getStatus(ref, offset);
                    if(s.work) available++;
                    html += `<div class="member-row" style="color:${s.color}"><span><span class="status-dot" style="background:${s.color}"></span>${m.name}</span><div style="display:flex; align-items:center; gap:10px;"><span>${s.emoji}</span><span class="btn-del" onclick="removeMember('${m.id}')">Ã—</span></div></div>`; 
                });
                html += `</div>`;
            });
            container.innerHTML += html + `</div>`;
        });
        
        document.getElementById('predictVal').innerText = total > 0 ? Math.round((available/total)*100) + "% Harmony" : "0% Harmony";
        drawMap(ref);
    }

    function addGridLine(x, text, color, parent) {
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
        line.setAttribute("x1", x); line.setAttribute("y1", 20); line.setAttribute("x2", x); line.setAttribute("y2", 400);
        line.setAttribute("stroke", color); line.setAttribute("stroke-width", "1.5"); line.setAttribute("opacity", "0.8"); line.setAttribute("stroke-dasharray", "4");
        txt.setAttribute("x", x + 3); txt.setAttribute("y", 45); txt.setAttribute("fill", color); txt.setAttribute("class", "map-grid-text");
        txt.textContent = text;
        parent.appendChild(line); parent.appendChild(txt);
    }

    function drawMap(refDate) {
        const night = document.getElementById('day-night-layer');
        const labels = document.getElementById('grid-label-layer');
        const markers = document.getElementById('marker-layer');
        night.innerHTML = ''; labels.innerHTML = ''; markers.innerHTML = '';

        const utcHour = refDate.getUTCHours() + refDate.getUTCMinutes()/60;
        const noonLon = (12 - utcHour) * 15;
        const midLon = (24 - utcHour) * 15;

        for(let i=0; i<24; i++) {
            const lon = (i*15)-180; const x = (lon+180)*2.222; const hrInt = Math.floor((24+utcHour+(lon/15))%24);
            if (hrInt < 6 || hrInt >= 18) {
                const r = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                r.setAttribute("x", x); r.setAttribute("y", 0); r.setAttribute("width", 33.4); r.setAttribute("height", 400);
                r.setAttribute("fill", "var(--night-wash)"); night.appendChild(r);
            }
            if (hrInt === 9) addGridLine(x, "LOGIN", "var(--slack-green)", labels);
            if (hrInt === 13) addGridLine(x, "LUNCH", "var(--status-lunch)", labels);
            if (hrInt === 17) addGridLine(x, "LOGOUT", "var(--slack-green)", labels);
            if (hrInt === 22) addGridLine(x, "SNOOZE", "var(--status-snooze)", labels);
        }

        const sunX = ((noonLon + 180 + 360) % 360) * 2.222;
        const sunT = document.createElementNS("http://www.w3.org/2000/svg", "text");
        sunT.setAttribute("x", sunX - 10); sunT.setAttribute("y", 380); sunT.setAttribute("class", "map-icon"); sunT.textContent = "â˜€ï¸";
        labels.appendChild(sunT);

        const moonX = ((midLon + 180 + 360) % 360) * 2.222;
        const moonT = document.createElementNS("http://www.w3.org/2000/svg", "text");
        moonT.setAttribute("x", moonX - 10); moonT.setAttribute("y", 380); moonT.setAttribute("class", "map-icon"); moonT.textContent = "ðŸŒ™";
        labels.appendChild(moonT);

        Object.values(locationData).forEach(d => {
            const px = (d.lon + 180) * 2.222; const py = (90 - d.lat) * 2.222;
            const needle = document.createElementNS("http://www.w3.org/2000/svg", "line");
            needle.setAttribute("x1", px); needle.setAttribute("y1", py); needle.setAttribute("x2", px); needle.setAttribute("y2", py - 15);
            needle.setAttribute("class", "pin-needle"); markers.appendChild(needle);
            const t = document.createElementNS("http://www.w3.org/2000/svg", "text");
            t.setAttribute("x", px + 4); t.setAttribute("y", py - 12); t.setAttribute("class", "pin-lbl"); t.textContent = d.code;
            markers.appendChild(t);
        });
    }

    function setFitMode(v) { 
        const h = parseInt(document.getElementById('hourVal').value) || 0;
        const m = parseInt(document.getElementById('minVal').value) || 0;
        const d = document.getElementById('schedDate').value;
        if(!d) return alert("Select a date.");
        workDate = new Date(`${d}T${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:00`);
        isFitMode = v; render(); 
    }
    function resetToLive() { isFitMode = false; render(); }
    checkSession();
</script>
</body>
</html>
